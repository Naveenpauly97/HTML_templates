<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Profile Page</title>
    <link rel="stylesheet" href="profile.css">
</head>

<body>

    <header>
        <div class="header-left">
            <h1>Photogram</h1>
        </div>
        <div class="header-center">
            <input type="text" placeholder="Search">
        </div>
        <div class="header-right">
            <button class="close-btn">&times;</button>
        </div>
    </header>
    <div class="profile-container">
        <!-- Sidebar with Profile Info -->
        <div class="sidebar">
            <div class="profile-pic"></div>
            <h2>Bio Bio</h2>
            <article class="bio-container">
                <h3>Daily Quote here</h3>   
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Repellendus iure ut commodi tenetur voluptatem fugit temporibus nulla, praesentium veritatis assumenda.</p>
            </article>
        </div>
        <!-- Main Content Area -->
        <div class="main-content">
            <!-- Tabs -->
            <div class="tabs">
                <a href="#" class="tab active">Photos</a>
                <a href="#" class="tab">Videos</a>
                <a href="#" class="tab">Account</a>
                <!-- <a href="#" class="tab">Instagram</a> -->
            </div>

           <div class="child-content">
             <!-- Image Gallery -->
             <div class="gallery">
                <!-- Add your images in a grid -->
                <div class="gallery-grid">
                    <img src="https://via.placeholder.com/150" alt="Image 1">
                    <img src="https://via.placeholder.com/150" alt="Image 2">
                    <img src="https://via.placeholder.com/150" alt="Image 3">
                    <img src="https://via.placeholder.com/150" alt="Image 4">
                    <img src="https://via.placeholder.com/150" alt="Image 5">
                    <img src="https://via.placeholder.com/150" alt="Image 6">
                    <img src="https://via.placeholder.com/150" alt="Image 7">
                    <img src="https://via.placeholder.com/150" alt="Image 8">
                    <img src="https://via.placeholder.com/150" alt="Image 9">
                    <img src="https://via.placeholder.com/150" alt="Image 9">
                    <img src="https://via.placeholder.com/180" alt="Image 9">
                </div>
            </div>
           </div>


        </div>
    </div>

    <script src="profile.js"></script>
</body>

</html>
