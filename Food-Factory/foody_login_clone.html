<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foody Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="foody_login_clone.css">
</head>
<body class="body">
    <div class="container">
        <div class="login-box">
            <h2>Sign in to our platform</h2>
            <p>Login here using your username and password</p>
            <form action="#">
                <div class="input-group">
                    <label for="" class="email-input">Your Email</label>
                    <div class="input-box-group">
                        <i class="fas fa-envelope"></i>
                        <input type="text" name="email" id="email-id" placeholder="Email@domain.com">
                    </div>
                </div>
                <div class="input-group">
                    <label for="" class="password-input">Your Password</label>
                    <div class="input-box-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="password" id="password-id" placeholder="Password">
                        <i class="fas fa-eye-slash" id="toggle" onclick="this.classList.toggle('fa-eye-slash'); this.classList.toggle('fa-eye'); document.getElementById('password-id').type = this.classList.contains('fa-eye')?'text':'password'"></i>
                    </div>
                </div>
                <div class="input-option">
                    <div class="option1">
                        <div class="align-left">
                            <input type="checkbox" name="remember-me" id="remember-me">
                            <span>Remember me</span>
                        </div>
                        <a href="#">Lost password?</a>
                    </div>
                    <input type="button" value="Log-in">
                </div>
            </form>
            <p class="navigate-signin">
                <span>No account?</span>
                <a href="#">Create account</a>
            </p>
        </div>
    </div>
    
</body>
</html>
